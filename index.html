
<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <script src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
  <script src="js/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600" rel="stylesheet">
</head>
<body>
<section id="recent" ng-controller="RecentController">




  <div class="container recent-container">

    <h2>RECENT VEHICLES</h2><div id="recent-line-top"></div>
    <div class="clear"></div>
</div>

    <div class="featured container">
      <div class="row">
        <div class="col-sm-12">
          <div id="my-slider" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">
          <!--   -->
            <div class="carousel-inner" role="listbox">
    <!-- Use ng-repeat -->
              <div id="slide-1" class="item active">



                <div class="recent-wrapper"  ng-show="{{car.k < 4}}" ng-repeat="car in cars" id="item-1-{{car.k}}">
                  <div style="background-image: url({{car.pic}});" ng-show="car.pic" class="recent-car"></div>
                  <div class="clearfix">

                  </div>
                  <h4 ng-show="car.year">{{car.year}} {{car.make}} {{car.model}}</h4>
                  <img ng-show="car.price" src="img/blue-tag.png" alt="price tag" />
                        <h5 ng-show="car.price">{{car.price}}</h5>
                </div>

              </div><!-- item -->

              <div id="slide-2" class="item">
                <div class="recent-wrapper" ng-hide="{{car.k < 4 || car.k > 7}}" ng-repeat="car in cars" id="item-2-{{car.k}}">
                  <div style="background-image: url({{car.pic}});" ng-show="car.pic" class="recent-car"></div>
                  <div class="clearfix"></div>
                  <h4 ng-show="car.year">{{car.year}} {{car.make}} {{car.model}}</h4>


                  <img ng-show="car.price" src="img/blue-tag.png" alt="price tag" />

                        <h5 ng-show="car.price">{{car.price}}</h5>
                </div>
              </div><!-- item -->

              <div id="slide-3" ng-hide="true" class="item">
                <div class="recent-wrapper" ng-show="{{car.k > 7}}" ng-repeat="car in cars" id="item-3-{{car.k}}">
                  <div class="recent-car"></div>
                  <h4>{{car.year}} {{car.make}} {{car.model}}</h4>

                  <img src="img/blue-tag.png" alt="price tag" />
                        <h5>{{car.price}}</h5>
                </div>
              </div><!-- item -->

       <ol class="carousel-indicators">
                  <li id="circle-1" data-target="#my-slider" data-slide-to="0" class="active"></li>
                  <li id="circle-2" data-target="#my-slider" data-slide-to="1"></li>
                  <li id="circle-3" data-target="#my-slider" data-slide-to="2"></li>
                </ol>
                <span id="left-btn">
                <a class="left" href="#my-slider" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-menu-left"></span>
                  <span class="sr-only">Previous</span>
                </a></span>
                <span id="right-btn">
                  <a class="right" href="#my-slider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-menu-right"></span>
                    <span class="sr-only">Next</span>
                  </a></span>
              </div><!-- carousel-inner-->
            </div><!-- my-slider -->
  </div>
        </div>


          <p id="recent-line-bottom-right">

          </p>
      </div><!-- featured -->

<div class="container">


          <div id="recent-line-bottom-left"></div>

</div>



</section>




<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/script.js"></script>

</body>
</html>
